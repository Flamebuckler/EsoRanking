<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Ranking</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<header class="site-header">
			<h1>ESO Ranking</h1>
		</header>
		<main class="container">
			<section
				class="card search-card"
				aria-labelledby="search-title">
				<h2
					id="search-title"
					class="visually-hidden">
					Search
				</h2>
				<form
					id="search-form"
					class="controls"
					onsubmit="return false;">
					<label
						for="account"
						class="visually-hidden"
						>Account or Character</label
					>
					<input
						id="account"
						type="search"
						placeholder="Searchâ€¦"
						autocomplete="off" />
					<button
						id="search"
						type="button">
						Search
					</button>
				</form>
				<p class="hint">You can search by account or character name (separate terms with space).</p>
			</section>

			<section
				id="results"
				class="card results-card hidden"
				aria-live="polite"
				style="display: none">
				<div class="empty">Begin typing above</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
