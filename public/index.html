<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Ranking</title>
		<link
			rel="stylesheet"
			href="styles.css" />

		<script>
			const workerUrl = 'https://page-counter.flamebuckler.workers.dev';
			const pageId = 'ESO-Ranking'; // Unique identifier for this page

			fetch(`${workerUrl}/increment?page=${encodeURIComponent(pageId)}`, {
				method: 'POST',
				keepalive: true,
			});
		</script>
	</head>
	<body>
		<header class="site-header">
			<h1>ESO Ranking</h1>
			<p>Search any account or character, see where you stand</p>
		</header>
		<main class="container">
			<section
				class="card search-card"
				aria-labelledby="search-title">
				<h2
					id="search-title"
					class="visually-hidden">
					Search
				</h2>
				<form
					id="search-form"
					class="controls"
					onsubmit="return false;">
					<label
						for="account"
						class="visually-hidden"
						>Account or Character</label
					>
					<input
						id="account"
						type="search"
						placeholder="Searchâ€¦"
						autocomplete="off" />
					<button
						id="search"
						type="button">
						Search
					</button>
				</form>
				<p class="hint">
					You can search by account or character name (separate terms with space).<br />Data is
					updated once per day.
				</p>
			</section>

			<section
				id="results"
				class="card results-card hidden"
				aria-live="polite"
				style="display: none">
				<div class="empty">Begin typing above</div>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">
				Data sourced from
				<a
					href="https://eso-hub.com"
					target="_blank"
					rel="noopener"
					>www.eso-hub.com</a
				>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
